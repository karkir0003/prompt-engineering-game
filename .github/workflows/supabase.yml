name: Supabase CI

on:
  pull_request:
    branches: [ "main" ]
    paths:
      - 'supabase/**'
      - 'src/types/supabase.ts'
  push:
    branches: [main]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Start Supabase Locally
        run: supabase start

      - name: Lint Database
        run: supabase db lint

      # 3. Check for Type Drift
      # This generates types and checks if they match what you committed.
      - name: Verify Generated Types
        run: |
          mkdir -p src/types
          
          # A. Generate
          supabase gen types typescript --local > src/types/supabase.ts

          # B. Format (using local project Prettier)
          yarn prettier --write src/types/supabase.ts
          
          # C. Compare
          if ! git diff --ignore-space-at-eol --exit-code src/types/supabase.ts; then
            echo "âŒ CI Verification Failed!"
            echo "The types generated in CI differ from what you committed."
            echo "--------------------------------------------------"
            echo "DEBUG: Here is the difference:"
            git diff src/types/supabase.ts
            echo "--------------------------------------------------"
            exit 1
          fi
